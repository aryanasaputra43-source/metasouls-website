<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaSouls | KJ-NFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#050013; --bg2:#1a0033; --neon-purple:#a85fff; --neon-cyan:#00ffe0; --glass: rgba(255,255,255,0.04);
      --max-width:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins', sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#e6e6e6;overflow-x:hidden;}
    .container{max-width:var(--max-width);margin:0 auto;padding:0 20px}
    .hero{padding:70px 0 40px;position:relative;overflow:hidden;text-align:center}
    .glitch-wrap{position:absolute;inset:0;pointer-events:none;overflow:hidden;}
    .glitch{
      position:absolute;left:-10%;top:-5%;width:140%;height:120%;
      background:linear-gradient(90deg,rgba(168,95,255,0.08),rgba(0,255,224,0.05));
      filter:blur(60px);animation:float 8s ease-in-out infinite alternate;
    }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-18px)}100%{transform:translateY(0)}}

    .logo-glitch{
      position:relative;display:inline-block;
      animation:glitch 3s infinite;
    }
    .logo-glitch img{
      max-width:420px;width:80%;height:auto;border-radius:14px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
    @keyframes glitch {
      0% { filter:hue-rotate(0deg); transform:translate(0,0); }
      20% { filter:hue-rotate(15deg); transform:translate(-1px,1px); }
      40% { filter:hue-rotate(-15deg); transform:translate(1px,-1px); }
      60% { filter:hue-rotate(10deg); transform:translate(0,1px); }
      80% { filter:hue-rotate(-10deg); transform:translate(-1px,0); }
      100% { filter:hue-rotate(0deg); transform:translate(0,0); }
    }

    .tag{color:var(--neon-cyan);margin-top:12px;font-weight:700;font-size:1.1rem;}
    .subtitle{max-width:900px;margin:18px auto 28px;font-size:1.02rem;color:#d6d6d6}
    .cta{display:inline-flex;gap:12px;align-items:center}
    .btn{padding:12px 22px;border-radius:28px;text-decoration:none;font-weight:700;transition:all .18s}
    .btn.primary{background:linear-gradient(90deg,var(--neon-purple),var(--neon-cyan));color:#070018;border:none}
    .btn.ghost{background:transparent;color:var(--neon-cyan);border:1px solid rgba(0,255,224,0.12)}

    section{padding:60px 0}
    .card{background:var(--glass);border:1px solid rgba(255,255,255,0.06);border-radius:14px;padding:18px}
    h2{color:var(--neon-cyan);letter-spacing:1px;margin-bottom:14px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px}
    .nft-thumb{height:220px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#ddd}
    footer{padding:28px;text-align:center;color:#9b9b9b;border-top:1px solid rgba(255,255,255,0.04)}
    @media(max-width:720px){.logo-glitch img{width:88%}.nft-thumb{height:180px}}
  </style>
</head>
<body>

  <div class="hero">
    <div class="glitch-wrap"><div class="glitch"></div></div>
    <div class="container">
      <div class="logo-glitch">
        <img src="IMG-20251026-WA0014.jpg" alt="KJ-NFT Logo">
      </div>
      <div class="tag">MetaSouls by KJ-NFT</div>
      <p class="subtitle">Where digital spirits transcend imagination — a collection of unique souls living on the blockchain. Each NFT represents a spark of art, emotion, and technology.</p>
      <div class="cta">
        <a href="https://opensea.io/0xa5cd469fbe16bfdd5f621ec8e30d9cc6cbba2d73" target="_blank" class="btn primary">View Collection on OpenSea</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 KJ-NFT — MetaSouls Project. All Rights Reserved.
  </footer>

</body>
</html>
